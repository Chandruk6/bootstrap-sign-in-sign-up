<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12 bg-white">
                <h2 class="text-dark mt-5 mb-3 text-center">Sign In</h2>
                <div class="icon text-center text-white mt-5 mb-3  ">
                    <i class="fa-brands fa-facebook-f p-3 roundes-circle"></i>
                    <i class="fa-brands fa-google-plus-g p-3  roundes-circle"></i>
                    <i class="fa-brands fa-linkedin-in p-3  roundes-circle"></i>
                </div>
                <form>
                    <div class="row mt-3">
                        <div class="col-sm-7 mx-auto mt-5 mb-3 ">
                     <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="User Email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-7 mx-auto  ">
                     <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
                    </div></div>
                </form>
                <br>
                <div class="sign in text-black  ">
                <p class="text-center">Forgot Your Password?</p>
                <button type="btn" class="button text-white  ml-5 rounded-pill">SIGN IN</button>
             
                </div>
                <br>
            </div>
            <div class="col-md-6 col-12" style="background-color:aqua ; ">
                <h2 class="text-white text-center mt-5 mb-3">Sign UP</h2>
                <div class="sign up" >
                <p class="text-center text-white  "> Sign up here if you don't have account</p>
                <button type="button" class="btn text-white mt-5 mb-3 rounded-pill  ">SIGN UP</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
